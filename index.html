<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--<meta http-equiv="X-UA-Compatible" content="ie=edge">-->
    <title>Welcome to the Remote Physics Lab</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="app.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <script src="jquery-3.4.1.min.js"></script>
    <script> $(document).ready(function () { $.getScript("index.js"); }); </script>
</head>

<body>
    <div className="App">

        <div class="jumbotron">
            <h1 class="display-4">Remote Physics Lab</h1>
            <p class="lead">Helping students learn Physics from anywhere</p>
        </div>

        <!-- {/* YouTube Player for the stream */}-->
        <div class="card mb-3">
            <iframe width="1024" height="576" src="https://www.youtube.com/embed/3CvLnuBV-B4?&amp;showinfo=0"
                frameBorder="0" allow="autoplay; encrypted-media"></iframe>
            <center class="card-body">
                <h5 class="card-title">Live Video</h5>
                <br />
                <button type="button" class="btn btn-primary">Request Access</button>
                <p class="card-text"><small class="text-muted">X students waiting</small></p>
            </center>
        </div>

        <div class="row">

            <div class="col-sm-6">
                <div class="card border-light">
                    <div class="card-body">
                        <h5 class="card-title">Deflecting Voltage</h5>

                        <div class="slidecontainer">
                            <input id="volt-def-slider" type="range" min="50" max="250" step="1" value="0"
                                class="slider" onchange="onDefVoltageSliderChanged(this)"></input>
                            <p id="volt-def-value"></p>
                        </div>

                        <div class="btn-group" role="group" aria-label="Basic example">
                            &nbsp;
                            <!--use integer values are for database storage-->
                            <input type="radio" name="voltage-polarity" onclick="onDefVoltagePolarityChanged(this)"
                                value="0"> Off &nbsp;
                            <input type="radio" name="voltage-polarity" onclick="onDefVoltagePolarityChanged(this)"
                                value="1"> Positive &nbsp;
                            <input type="radio" name="voltage-polarity" onclick="onDefVoltagePolarityChanged(this)"
                                value="2"> Negative
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card border-light">
                    <div class="card-body">
                        <h5 class="card-title">Magnetizing Current</h5>

                        <div class="slidecontainer">
                            <input id="curr-slider" type="range" min="0" value="0" max="3" step="0.05" class="slider"
                                onchange="onCurrentSliderChanged(this)"></input>
                            <p id="curr-value"></p>
                        </div>

                        <div class="btn-group" role="group" aria-label="Basic example">
                            &nbsp;
                            <!--use integer values are for database storage-->
                            <input type="radio" name="magnetic-arc" onclick="onMagneticArcChanged(this)"
                                value="0"> Off &nbsp;
                            <input type="radio" name="magnetic-arc" onclick="onMagneticArcChanged(this)"
                                value="1"> Clockwise &nbsp;
                            <input type="radio" name="magnetic-arc" onclick="onMagneticArcChanged(this)"
                                value="2"> Counter Clockwise
                        </div>

                    </div>
                </div>
            </div>

            <div class="col-sm-6">
                <div class="card border-light">
                    <div class="card-body">
                        <h5 class="card-title">Accelerating Voltage</h5>
                        <div class="slidecontainer">
                            <input id="volt-acc-slider" type="range" min="0" max="250" step="1" value="0" class="slider"
                                onchange="onAccVoltageSliderChanged(this)"></input>
                            <p id="volt-acc-value"></p>
                        </div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
